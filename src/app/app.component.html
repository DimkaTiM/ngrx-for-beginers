<button (click)="increase()"
        class="fz-60 m-20 p-50">+1
</button>
<button (click)="decrease()"
        [disabled]="getCannotDecrease()"
        class="fz-60 m-20 p-50">-1
</button>
<button (click)="clear()"
        [disabled]="getCannotDecrease()"
        class="fz-60 m-20 p-50">=1
</button>

<p class="fz-60">Счетчик = {{counter}}</p>
<p class="fz-60">Обновлено {{updateAt | date: "HH:mm:ss dd/MM/yyyy"}}</p>
